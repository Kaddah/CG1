<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <title>Triangle</title>
  <script id="vertexShader" src="./shader/mesh2d.vert.glsl" type="x-shader/x-vertex" defer></script>
  <script id="fragmentShader" src="./shader/mesh2d.frag.glsl" type="x-shader/x-fragment" defer></script>

<title>Lab 03: Mesh 2D Wire-Frame</title>

<body>
    <link rel="icon" href="../../lib/style/favicon.ico">
    <div class="titlerow">Lab 03: Mesh 2D Wire-Frame</div>	
    <div class="topbar">
      Background Color: <input type="color" id="backgroundColor" value="#FFFFFF"> &nbsp; &nbsp;
      <br>
      TranslateX: <input type="range" step="0.1" min="-2.00" max="2.00" value="0" id="TranslateX"> &nbsp; &nbsp;
      TranslateY: <input type="range" step="0.1" min="-2.00" max="2.00" value="0" id="TranslateY"> &nbsp; &nbsp;
      <br>
      ScaleX: <input type="range" step="0.1" min="-2.00" max="2.00" value="1" id="ScaleX"> &nbsp; &nbsp;
      ScaleY: <input type="range" step="0.1" min="-2.00" max="2.00" value="1" id="ScaleY"> &nbsp; &nbsp;
      <br>
      Rotation: <input type="range" step="0.1" min="0" max="6.28" value="0" id="Rotation"> &nbsp; &nbsp;
      <br>
      <br>
      Wire Frame Color: <input type="color" id="WireFrameColor" value="#ff000000"> &nbsp; &nbsp;
      Use Wire Frame: <input type="checkbox" id="useWireFrame" value="checked"> &nbsp; &nbsp;
      <br>
    </div>
    <canvas id="canvas" class="output" ></canvas>
